<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Related Problem</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Date Founder</h1>
    <p id="demo"></p>

    <script>
        const calculateBirthday = () => {
            let day = prompt("Enter your Date of Birth");
            if (!day) return;
            
            let currentday = new Date();
            let birthday = new Date(day);

            let age = currentday.getFullYear() - birthday.getFullYear();
            let months = currentday.getMonth() - birthday.getMonth();
            let days = currentday.getDate() - birthday.getDate();

            if (months < 0 && days < 0) {
                age--;
            }

            let nextBirthDay = new Date(
                currentday.getFullYear(),
                birthday.getMonth(),
                birthday.getDate()
            )

            let remainingTime = nextBirthDay - currentday;
            let remainingday = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
            let remainingMonth = Math.floor(remainingday / 30);
            remainingday = remainingday % 30;

            return {
                age, remainingMonth, remainingday
            }
        }
        let result = calculateBirthday()
        document.getElementById('demo').innerHTML = `age is ${result.age}, ${result.remainingMonth} months and ${result.remainingday} days untill next birthday.`
    </script>
</body>

</html>
